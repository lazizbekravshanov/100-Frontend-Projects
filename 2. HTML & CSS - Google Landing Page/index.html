<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google - Landing page</title>
</head>

<body>
    <section>
        <header>
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#"><img src="./bars.png" alt="bars"></a>
                </li>
                <li>
                    <button>Sign In</button>
                </li>
            </ul>
        </header>
        <div class="main">
            <img src="./google.png" alt="google">
            <div class="search-box">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="./search.png" alt=""></div>
                    <div><img src="./mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling good</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">Uzbek</a></li>
                <li><a href="#">Russian</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">Arabic</a></li>
                <li><a href="#">Turkish</a></li>
                <li><a href="#">Spanish</a></li>
                <li><a href="#">French</a></li>
                <li><a href="#">Italian</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Uzbekistan</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
